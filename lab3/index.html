<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открой для себя Новую Ирландию</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./img/iconLogoWhite.svg" alt="Trip & Mind" class="header__logo-pic">
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Все туры</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Отзывы</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>

<main class="main">
    <section class="intro">
        <div class="wrapper">
            <h1 class="intro__title">
                Открой для себя Новую Ирландию
            </h1>
            <p class="intro__subtitle">
                Авторские туры по экзотическим уголкам от Ивана Иванова
            </p>
            <button class="intro__button">
                Оставить заявку
            </button>
        </div>
    </section>

    <section class="directions">
        <div class="wrapper">
            <div class="directions__img">
                <img src="./img/imgHawaii.jpg" alt="Hawaii" class="directions__img-pic">
            </div>
            <div class="directions__wrapper">
                <h2 class="directions__title">
                    Посмотрите все направления туров
                </h2>
            </div>
        </div>
    </section>
</main>

</html>
